
<!DOCTYPE html>
<html>
<head>
  <title>Vice Tactics MVP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Vice Tactics MVP</h1>
  <div id="gameMessage">Game starting...</div>

  <div class="row">
    <div class="zone" id="ai-tech">AI Tech</div>
    <div class="zone" id="ai-hero">AI Hero<br>HP: <span id="ai-hp">25</span></div>
    <div class="zone" id="ai-combat">AI Combat</div>
    <div class="zone" id="ai-spell">AI Spell</div>
  </div>

  <div class="row">
    <div class="zone" id="player-tech">Your Tech</div>
    <div class="zone" id="player-hero">Your Hero<br>HP: <span id="player-hp">25</span></div>
    <div class="zone" id="player-combat">Your Combat</div>
    <div class="zone" id="player-spell">Your Spell</div>
  </div>

  <div id="hand" class="hand"></div>
  <button onclick="endTurn()">End Turn</button>

  <pre id="logBox" class="log"></pre>
  <script src="script.js"></script>
</body>
</html>
