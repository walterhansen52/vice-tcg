
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vice Tactics MVP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Vice Tactics MVP: Clean MVP Build</h1>
    <div id="game-status">Initializing game...</div>

        <div class="zone" id="ai-tech">AI Tech</div>
        <div class="zone" id="ai-hero">AI Hero</div>

    <button onclick="endTurn()">End Turn</button>
    <script src="main.js"></script>
</body>
</html>
