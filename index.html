
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vice Tactics MVP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Vice Tactics MVP: Core Game + Hand</h1>
    <div id="game">
        <div id="status">Initializing game...</div>
        <div id="zones">
            <div class="row">
                <div class="zone" id="ai-tech">AI Tech</div>
                <div class="zone" id="ai-hero">AI Hero</div>
                <div class="zone" id="ai-combat">AI Combat</div>
            </div>
            <div class="row">
                <div class="zone" id="player-tech">Your Tech</div>
                <div class="zone" id="player-hero">Your Hero</div>
                <div class="zone" id="player-combat">Your Combat</div>
            </div>
        </div>
        <div id="hand"></div>
        <button onclick="endTurn()">End Turn</button>
        <div id="log"><strong>Turn Log:</strong></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
