<!DOCTYPE html>
<html>
<head>
  <title>Vice Tactics MVP</title>
  <style>
    body { font-family: monospace; background: #111; color: #eee; padding: 20px; }
    .card { border: 1px solid #444; padding: 10px; margin: 5px; background: #222; display: inline-block; width: 200px; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Vice Tactics MVP</h1>
  <div id="status"></div>
  <div><strong>Hand:</strong></div>
  <div id="hand"></div>
  <button onclick="endTurn()">End Turn</button>
  <script>
    let playerHP = 25, opponentHP = 25, maxVice = 1, currentVice = 1, turn = 1;
    let hand = [];

    const deck = [
      { name: "Headbutt", cost: 2, damage: 3 },
      { name: "Firewall Override", cost: 1, damage: 0 },
      { name: "Firewall Override", cost: 1, damage: 0 },
      { name: "Headbutt", cost: 2, damage: 3 },
      { name: "Tech Slash", cost: 3, damage: 4 },
      { name: "Glitch Pulse", cost: 2, damage: 2 },
      { name: "Nanite Swarm", cost: 1, damage: 1 },
      { name: "Hack Spike", cost: 2, damage: 2 }
    ];

    function drawCard() {
      if (deck.length > 0 && hand.length < 10) {
        hand.push(deck.shift());
      }
    }

    function drawStartingHand() {
      for (let i = 0; i < 5; i++) drawCard();
    }

    function render() {
      document.getElementById("status").innerText =
        `Turn: ${turn} | HP: ${playerHP} | Opponent HP: ${opponentHP} | Vice: ${currentVice}/${maxVice}`;
      const handDiv = document.getElementById("hand");
      handDiv.innerHTML = "";
      hand.forEach((card, i) => {
        const cardDiv = document.createElement("div");
        cardDiv.className = "card";
        cardDiv.innerHTML = `<strong>${card.name}</strong><br>Cost: ${card.cost}<br>Damage: ${card.damage}<br>`;
        const btn = document.createElement("button");
        btn.innerText = "Play";
        btn.onclick = () => playCard(i);
        cardDiv.appendChild(btn);
        handDiv.appendChild(cardDiv);
      });
    }

    function playCard(index) {
      const card = hand[index];
      if (card.cost <= currentVice) {
        currentVice -= card.cost;
        opponentHP -= card.damage;
        hand.splice(index, 1);
        render();
      } else {
        alert("Not enough Vice!");
      }
    }

    function endTurn() {
      turn++;
      maxVice = Math.min(10, maxVice + 1);
      currentVice = maxVice;
      drawCard();
      render();
    }

    drawStartingHand();
    render();
  </script>
</body>
</html>
